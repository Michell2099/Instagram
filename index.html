<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagran</title>
</head>

<body>
    <div class="imagens">

        <img class="img-celular" src="./img/celular.png">
        <img src="./img/528f6e70-2d58-4821-b1f6-d421c5a3aff7.jpg" class="img-insta">
        <img src="./img/0765e1d0-652d-4cb3-b289-f5ed3a5f06cb.jpg" class="img-insta img-2">

    </div>

    <div class="container">

        <img class="img-logo" src="./img/insta-logo.png">
        <input placeholder="Telefone, nome do usuario ou email" type="text">
        <input placeholder="senha" type="password">
        <button>Entrar</button>
        <a class="facebook" href="https://pt-br.facebook.com/login.php">Entrar facebook</a>
        <a class="senha">Esqueceu a senha</a>

    </div>

</body>

<script>

    let imagem = document.querySelector(".img-2")

    setInterval(() => {

        if (imagem.style.opacity == 0) {
            imagem.style.opacity = 1
        } else {
            imagem.style.opacity = 0
        }

    }, 4000)

</script>
</html>
